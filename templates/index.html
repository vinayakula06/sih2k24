<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearest Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .form-container {
            flex: 1;
            margin-right: 20px;
        }
        .map-container {
            flex: 1;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Find Your Nearest Business Office</h1>
            <form action="/" method="POST">
                <input type="text" name="address" placeholder="Enter your address" required>
                <input type="submit" value="Find">
            </form>
        </div>
        <div class="map-container">
            <!-- The map will be inserted here after form submission -->
            {% if user_map %}
            <iframe src="/static/{{ user_map }}" width="100%" height="500"></iframe>
            {% endif %}
        </div>
    </div>
</body>
</html>
